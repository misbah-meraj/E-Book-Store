<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./productupload.css" />
  </head>
  <body>
    <div
      class="p-5 d-flex justify-content-center align-items-center"
      style="
        /* background: linear-gradient(to bottom left, #0033cc 0%, #3399ff 75%); */
        background: url(../../images/background.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-md-5 rounded p-5"
            style="background: rgb(255, 255, 255, 0.5)"
          >
            <div class="p-2 banner d-flex flex-column justify-content-center">
              <div>
                <h1>Upload Product</h1>
                <div class="py-2">
                  <label for="title">Title</label>
                  <input class="form-control" type="Title" name="" id="Title" />
                </div>
                <div class="py-2">
                  <label for="Description">Description</label>
                  <input
                    class="form-control"
                    type="Description"
                    name=""
                    id="Description"
                  />
                </div>

                <!-- dropdown -->
                <div class="py-2">
                  <label for="Category">All Category</label>
                  <select
                    type="category"
                    id="Category"
                    class="form-control"
                    name=""
                  >
                    <option disabled selected>All Book</option>
                    <option value="History">History</option>
                    <option value="Educational Technology">
                      Educational Technology
                    </option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Cooking & Food">Cooking & Food</option>
                    <option value="Business">Business</option>
                    <option value="Classics">Classics</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Horror">Horror</option>
                  </select>
                </div>

                <!-- end -->
                <div class="d-flex row m-0 p-0 justify-content-between">
                  <div class="py-2 col">
                    <label for="AfterPrice">After Price</label>
                    <input
                      class="form-control"
                      type="AfterPrice"
                      name=""
                      id="AfterPrice"
                    />
                  </div>
                  <div class="py-2 col">
                    <label for="BeforePrice">Before Price</label>
                    <input
                      class="form-control"
                      type="BeforePrice"
                      name=""
                      id="BeforePrice"
                    />
                  </div>
                </div>
                <div class="py-2">
                  <label for="imgUpload">Image Upload</label>
                  <input type="file" name="" id="imgUpload" />
                </div>

                <div class="py-2">
                  <button onclick="addProduct()" class="btn">
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-end">
            <a class="btn bg-dark" href="../../index.html">Back To Home</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./productupload.js"></script>
  </body>
</html>
